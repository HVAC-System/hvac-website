server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name hvac.kadengeyaa.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Performance optimizations
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    tcp_nodelay on;
    tcp_nopush on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static asset caching for Next.js
    location /_next/static/ {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Public assets caching
    location /assets/ {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache public assets for 1 month
        expires 1M;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public";
    }

    location = /robots.txt {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5373;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Allow access to .well-known for assetlinks.json, apple-app-site-association, etc.
    location ^~ /.well-known/ {
        proxy_pass http://localhost:5363;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optionally add caching headers if desired
        add_header Cache-Control "public";
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SSL configuration
    include snippets/ssl.conf;

    ssl_certificate /etc/letsencrypt/live/hvac.kadengeyaa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hvac.kadengeyaa.com/privkey.pem;

    # SSL optimization
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_buffer_size 4k;
    
    # Disable SSL stapling to avoid warnings
    # ssl_stapling off;
} 